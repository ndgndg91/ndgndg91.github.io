name: Deploy to GitHub Pages

# 워크플로우가 실행될 이벤트 설정
on:
  push:
    branches:
      - main

# 워크플로우 수준의 권한 설정
permissions:
  contents: write # 리포지토리 콘텐츠에 대한 쓰기 권한
  pages: write # GitHub Pages에 대한 쓰기 권한
  id-token: write # OIDC 토큰 인증을 위한 권한

# 작업 정의
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 실행 환경

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Node.js 버전을 설정하세요. 필요에 따라 변경 가능

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. Webpack 빌드 실행
      - name: Build project
        run: npm run build # package.json의 "build" 스크립트를 실행

      # 5. 빌드 결과물을 아티팩트로 업로드
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Webpack 빌드 출력 디렉토리 (기본적으로 'dist'라고 가정)

      # 6. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    # GitHub Pages 환경 설정
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 배포된 페이지 URL
