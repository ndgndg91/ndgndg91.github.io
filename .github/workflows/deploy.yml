name: Deploy to GitHub Pages

# 워크플로우 트리거 설정
on:
  push:
    branches:
      - main  # 기본 브랜치가 main이라고 가정 (변경 가능)

# 퍼미션 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시성 설정 (동시에 하나의 배포만 실행)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 원하는 Node 버전

      # 3. 의존성 설치
      - name: Install Dependencies
        run: npm ci

      # 4. 프로젝트 빌드
      - name: Build
        run: npx webpack --config webpack.common.js

      # 5. GitHub Pages 환경 설정
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 6. 빌드 파일 업로드
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'  # Webpack 출력 디렉토리

      # 7. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
